<!DOCTYPE html>
<html>
  <head>
  <title>WXYZr Burger: San Antonio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    * {box-sizing: border-box;}

    body { 
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .header {
      overflow: hidden;
      background-color: #f1f1f1;
      padding: 20px 10px;
    }

    .header a {
      float: left;
      color: black;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      font-size: 16px; 
      line-height: 24px;
      border-radius: 4px;
    }

    .header a.logo {
      font-size: 24px;
      font-weight: bold;
    }

    .header a:hover {
      background-color: #ddd;
      color: black;
    }

    .header a.active {
      background-color: dodgerblue;
      color: white;
    }

    .header-globals {
      float: right;
    }

    @media screen and (max-width: 500px) {
      .header a {
        float: none;
        display: block;
        text-align: left;
      }
      
      .header-globals {
        float: none;
      }
    }
    </style>
  </head>
<body>

<div class="header">
  <a href="#default" class="logo">WXYZr Burger: San Antonio</a>
  <div class="header-globals">
    <a class="active" href="#home">Home</a>
    <a class="menu" href="/menu.html">Menu</a>
    <a href="#specials">Specials</a>
  </div>
</div>

<div style="padding-left:16px">
  <h1>This site hosted by Amazon Web Services</h1>
  <p>Resize the browser window to see the effect.</p>
  <p>Initial design, this white space would be used for a picture slider to show meal options.</p>
</div>

</body>
</html>
